<!DOCTYPE html>
<html lang="fr">
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet" type="text/css">
</head>
<body onload="getNotes()" ondragenter="fullDragEnter()">
    <div class="dropzone" id="dropzone-full" ondragleave="fullDragLeave();" ondragover="dragOverHandler(event);" ondrop="dropFileFull(event);">
        Déposer les fichiers ici pour les envoyer
    </div>
    <nav>
        <h2 class="title">{{ title }}</h2>
        <div class="mid"></div>
        <div class="user">
            {% if user != '__default_user__' %}
                <span class="username">{{ user }}</span>
                <span class="material-symbols-outlined">person</span>
            {% endif %}
        </div>
    </nav>
    <div class="content">
        <div class="row">
            <header>
                <div class="search group">
                    <input type="text" name="search" id="search" oninput="search()"><button onclick="search()"><span class="material-symbols-outlined">search</span></button>
                </div>
                <button class="add" onclick="showModal()"><span class="material-symbols-outlined">add</span></button>
            </header>
        </div>
        <div class="row fill">
            <section>
                <div class="loading"><span class="load"></span></div>
            </section>  
        </div>
    </div>

    <div class="alert">
        <p>Ceci est une alerte</p>
    </div>
    <div class="modal" id="modal">
        <form class="modal-content" ondragenter="modalDragEnter()">
            <div class="dropzone" id="dropzone-modal" ondragleave="modalDragLeave();" ondragover="dragOverHandler(event);" ondrop="dropFileModal(event);">
                Déposer les fichiers ici
            </div>
            <input type="file" name="files" multiple="true" onchange="takeFilesFromInput()">
            <div class="inputs">
                <textarea></textarea>
                <div class="add-files"></div>
            </div>
            <div class="buttons">
                <button class="priority" type="button" onclick="sendForm()">Envoyer</button>
                <button class="normal" type="button" onclick="openFileInput()">Ajouter des fichiers</button>
                <button class="red" type="button" onclick="hideModal()">Annuler</button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/vanjs-org/van/public/van-1.2.7.nomodule.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', path='/script.js') }}"></script>
</body>
</html>
